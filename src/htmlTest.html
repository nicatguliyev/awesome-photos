<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Image Card</title>
  <style>
    .image-card {
      position: relative;
      width: 300px;         /* örnek genişlik, ihtiyacınıza göre ayarlayın */
      margin: 20px;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .image-card img {
      display: block;
      width: 100%;
      height: auto;
    }
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.45);
      border: none;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    .favorite-btn:hover {
      background: rgba(255,255,255,1);
    }
    .add-btn {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #00000047;
      border: none;
      padding: 10px 0;
      text-align: center;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .add-btn {
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }
    .add-btn:hover {
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="image-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg_OOjHVS292wKxy3R1TUKo8SpAl4Ss7XTJQ&s" alt="Örnek Resim">
    <button class="favorite-btn"><i class="fas fa-heart"></i></button>
    <button class="add-btn">Add to collection</button>
  </div>

</body>
</html>
